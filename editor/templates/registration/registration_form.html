{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="container">
      <div class="jumbotron">
        <h1>注册OpenPub社区</h1>
      </div>
</div>

<form class="form-horizontal" method="post" action=".">
  {% csrf_token %}

  <div class="form-group">
    <label for="id_username" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      {{ form.username.errors }}
      <input type="text" class="form-control" id="id_username" name="{{ form.username.name }}" placeholder="Username..." />
    </div>
  </div>

  <div class="form-group">
    <label for="id_email" class="col-sm-2 control-label">邮箱地址</label>
    <div class="col-sm-10">
      {{ form.email.errors }}
      <input type="email" class="form-control" id="id_email" name="{{ form.email.name }}" placeholder="Email...." />
    </div>
  </div>
  <div class="form-group">
    <label for="id_last_name" class="col-sm-2 control-label">姓</label>
    <div class="col-sm-10">
      {{ form.last_name.errors }}
      <input type="text" class="form-control" id="id_last_name" name="{{ form.last_name.name }}" placeholder="Last Name...." />
    </div>
  </div>
  <div class="form-group">
    <label for="id_first_name" class="col-sm-2 control-label">名</label>
    <div class="col-sm-10">
      {{ form.first_name.errors }}
      <input type="text" class="form-control" id="id_first_name" name="{{ form.first_name.name }}" placeholder="First Name...." />
    </div>
  </div>
  <div class="form-group">
    <label for="id_password1" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      {{ form.password1.errors }}
      <input type="password" class="form-control" id="id_password1" name="{{ form.password1.name }}" placeholder="Password...." />
    </div>
  </div>
  <div class="form-group">
    <label for="id_password2" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-10">
      {{ form.password2.errors }}
      <input type="password" class="form-control" id="id_password2" name="{{ form.password2.name }}" placeholder="Password Again...." />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label for="user_type">
          <input type="checkbox" id="user_type" name="{{ form.user_type.name}}" value="admin">登记为作者 
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">登记</button>
    </div>
  </div>
</form>
{% endblock %}
