{% extends "base.html" %}

{% block content %}

<h2>Edit an article</h2>
{% if err %}
Error: {{ err }}
{% endif %}
<form action="/content/article/edit/{{ article.id }}/" method="post">
{% csrf_token %}
<table cols="2" width="800">
<tr>
    <td><label for="id_author">Author:</label></td>
    <td><input id="id_author" maxlength="200" name="author" type="text" value="{{ article.author }}"/></td>
</tr>
<tr>
    <td><label for="id_title">Title:</label></td>
    <td><input id="id_title" maxlength="200" name="title" type="text" value="{{ article.title }}"/></td>
</tr>
<tr>
    <td valign="top"><label for="id_body">Content:</label></td>
    <td><textarea cols="40" id="id_body" name="body" rows="10">{{ article.body }}</textarea></td>
</tr>
</table>
    <input type="submit" value="Submit">
</form>
<p><a href="{% url 'listarticle' %}">cancel</a></p>

{% endblock %}
