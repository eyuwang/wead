<h2>Content</h2>
<p>
<a href="{% url 'listaudio' %}">list audios</a>&nbsp;&nbsp;
<a href="{% url 'addaudio' %}">add audio</a>&nbsp;&nbsp;
<a href="{% url 'addaudios' %}">add audios</a>
</p>
{% if audios %}
    <ul>
    {% for audio in audios %}
    <li>{{ audio.library.name }}&nbsp;
    <a href="{% url 'showaudio' audio.id %}">{{ audio.author }}:&nbsp;{{ audio.oldname }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
